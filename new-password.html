<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/password.css">
    <title>Crie uma Nova Senha</title>
</head>
<body>
    
<!-- Tela 3: Crie uma nova senha -->
<div id="page3" class="page hidden">
    <h2>Crie uma Nova Senha</h2>
    <form id="new-password-form">
        <label for="new-password">Nova Senha:</label>
        <input type="password" id="new-password" name="new-password" required>
        <p>A senha deve conter letras e números e ter no mínimo 6 caracteres. Você também pode usar letras maiúsculas e minúsculas e caracteres especiais (*, %, @).</p>
        <label for="confirm-password">Confirmar Nova Senha:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <div class="buttons">
            <button type="submit">Salvar Senha</button>
        </div>
    </form>
</div>
</body>
</html>
